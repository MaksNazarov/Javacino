plugins {
    id 'java'
}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'info.picocli:picocli:4.7.6'
}

task run(type: JavaExec) {
    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "cli.Shell"
}

test {
    useJUnitPlatform()
}